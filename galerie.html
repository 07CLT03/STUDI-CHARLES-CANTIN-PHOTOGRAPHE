<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://kit.fontawesome.com/91faa21b21.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="galerie.css">
  <title>Charles Cantin - Photographe</title>
</head>

<body>



<!-- MAIN NAVIGATION  -->

<header></header>





<!-- NAVIGATION BUTTON GALLERIE  -->

<div class="container-xl my-sm-4 my-md-5">
  <div class="navigation-wrapper py-5 mx-sm-4 mx-md-5 d-sm-flex flex-wrap justify-content-center text-center">
      <button type="button" class="btn btn-link text-dark text-decoration-none gallery-link caption-btn-1 px-sm-3 px-md-4">Portrait</button>
      <button type="button" class="btn btn-link text-dark text-decoration-none gallery-link caption-btn-2 px-sm-3 px-md-4">Mariage</button>
      <button type="button" class="btn btn-link text-dark text-decoration-none gallery-link caption-btn-3 px-sm-3 px-md-4">Bébé</button>
      <button type="button" class="btn btn-link text-dark text-decoration-none gallery-link caption-btn-4 px-sm-3 px-md-4">Couple</button>
      <button type="button" class="btn btn-link text-dark text-decoration-none gallery-link caption-btn-5 px-sm-3 px-md-4">Grossesse</button>
      <button type="button" class="btn btn-link text-dark text-decoration-none gallery-link caption-btn-6 px-sm-3 px-md-4">Famille</button>
      <button type="button" class="btn btn-link text-dark text-decoration-none gallery-link caption-btn-7 px-sm-3 px-md-4">Baptême</button>
  </div>
</div>


<!-- GALLERIE  -->

<div class="container-xxl animated-gallerie my-5">
  <div class="img-wrapper">
    <div class="row">
      <div class="col-12 col-sm-6 col-lg-8 px-0 ps-sm-1">
        <img src="images/portrait/portrait-1.jpg"  class="img-1 img-fluid" alt="portrait femme">
      </div>
      <div class="col-12  col-sm-6 col-lg-4 px-0 ps-sm-1 pe-sm-1">
        <img src="images/portrait/portrait-2.jpg" class="img-2 img-fluid" alt="portrait homme">
      </div>
    </div>
    <div class="row mt-1 mt-lg-2">
      <div class="col-12  col-sm-6 col-lg-5 px-0 ps-sm-1">
        <img src="images/portrait/portrait-3.jpg" class="img-3 img-fluid" alt="portrait femme">
      </div>
      <div class="col-12  col-sm-6  col-lg-7 px-0 ps-sm-1 pe-sm-1">
        <img src="images/portrait/portrait-4.jpg" class="img-4 img-fluid d-none d-sm-none d-md-none d-lg-block" alt="portrait enfant">
        <img src="images/portrait/portrait-7.jpg" class="img-4-bis img-fluid d-block d-lg-none" alt="portrait">
        <div class="quote mt-5 ps-4 mx-4 fs-2 d-none d-sm-none d-md-none d-lg-block"> 
          <p class="citation">" La photographie est un instant qui ne se réfléchit pas, 
          suspendue à une fraction de seconde qui laisse à réfléchir "</p>
          <p class="author-citation mt-5 text-end">Guillaume de Maupassant</p>
      </div>
      </div>
    </div>
    <div class="row mt-1">
      <div class="col-12  col-sm-6 col-lg-4 px-0 ps-sm-1">
        <img src="images/portrait/portrait-5.jpg" class="img-5 img-fluid" alt="portrait femme">
      </div>
      <div class="col-12  col-sm-6 col-lg-4 px-0 ps-sm-1 pe-sm-1">
        <img src="images/portrait/portrait-6.jpg" class="img-6 img-fluid" alt="portrait homme">
      </div>
      <div class="col-12  col-sm-6 col-lg-4 px-0">
        <img src="images/portrait/portrait-7.jpg" class="img-7 img-fluid d-none d-sm-none d-md-none d-lg-block" alt="portrait femme">
      </div>
      <div class="col-12 px-0 ps-sm-1 pe-sm-1 mt-1">
        <img src="images/portrait/portrait-4.jpg" class="img-7-bis img-fluid d-block d-lg-none" alt="portrait enfant">
      </div>
    </div>
  </div>
</div>



<section class="ButtonUp">
  <div class="container d-flex justify-content-center my-5">
    <a href="#"><i class="bi bi-arrow-up-circle-fill fs-1 text-dark"></i></a>
  </div>
</section>





</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script src="https://kit.fontawesome.com/91faa21b21.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script src="gallerie.js"></script>
</html>
